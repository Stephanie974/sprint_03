<body>

    <div>
        <br>
       x <input type="text" id="x"><br><br>
       y <input type="text" id="y">

    </div>
  
            
            <script>
                document.addEventListener("mousemove",(e)=>{

                    var x=e.offsetX
                    var y=e.offsetY
                    document.getElementById('x').value= x
                    document.getElementById('y').value= y 
                })

            </script>
</body>
</html>
