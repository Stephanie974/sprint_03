<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <script type="text/javascript" src="js.js"></script>
    <title>Generateur team</title>
</head>
<body>
    
    <h1>Générateur aléatoire d'équipes</h1> <!-- Titre-->
<div class="global"> <!--Div global du selecteur de génération-->



    <!--Bloc de saisie des personnes-->
    <h2>Ajouter ou supprimer un élément d'un tableau</h2>
    <label for="prenom">Prénom</label>
    <input type="text" name="prenom" id="prenom" required>
    <label for="nom">Nom</label>
    <input type="text" name="nom" id="nom" required>
    <input type="submit" value="ajouter" onclick="ajouterLigne()">
    <table>
    <thead>
    <tr><th>Prénom</th><th>Nom</th></tr>
    </thead>
    <tbody id="tbody"></tbody>
    </table>
    <input type="submit" value="supprimer" onclick="supprimerLignes()">
    <!--Fin du bloc de saisie-->
    <!--Récupération de saisie-->

  <!--Fin de Récupération de saisie-->



	<button>Générer !</button>

	<div class="groups"></div><!--Div affichant le résultat-->

</div><!--Fin de la Div Global-->
</body>
</html>
